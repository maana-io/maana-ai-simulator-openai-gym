query listEnvironments {
  listEnvironments {
    id
  }
}

query simStatus {
  simStatus {
    id
    errors
  }
}

query observe {
  observe {
    simStatus {
      id
      errors
    }
  }
}

query test {
  test
}

mutation run {
  run(
    config: {
      uri: "https://lastknowngood.knowledge.maana.io:8443/service/b00a2def-69a1-4238-80f7-c7920aa0afd4/graphql"
      token: "<secret>"
    }
  ) {
    id
    errors
  }
}
