query listEnvironments {
  listEnvironments {
    id
  }
}

query status {
  status {
    id
    code {
      id
    }
    errors
  }
}

query observe {
  observe {
    episode
    step
    data
    agentStats {
      lastAction
      lastReward
      totalReward
    }
    status {
      id
      code {
        id
      }
      errors
    }
  }
}

